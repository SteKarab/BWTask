apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: health-checker
  name: health-checker
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        run: health-checker
    spec:
      containers:
        - name: health-checker
          image: stekarabdevregistry.azurecr.io/health-checker:v1
          ports:
            - containerPort: 5000
          resources: {}
      restartPolicy: Always
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: health-checker
  name: health-checker-service
spec:
  ports:
    - name: "5000"
      port: 5000
      targetPort: 5000
  selector:
    run: health-checker
status:
  loadBalancer: {}
